server:
  port: 9000

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes[0]:
        id: user-service
        uri: lb://user-service
        predicates[0]: Path=/user/**
        filters:
          - JwtAuthFilter
      routes[1]:
        id: product-service
        uri: lb://product-service
        predicates[0]: Path=/product/**
        filters:
          - JwtAuthFilter
      routes[2]:
        id: auth-service
        uri: lb://auth-service
        predicates[0]: Path=/auth/**

eureka:
  client:
    instance-info-replication-interval-seconds: 5
    registry-fetch-interval-seconds: 5
    service-url:
      defaultZone: http://localhost:8999/eureka/